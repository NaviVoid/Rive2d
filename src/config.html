<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rive2d Settings</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e2e;
      color: #cdd6f4;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #app-error {
      padding: 24px;
      color: #f38ba8;
      white-space: pre-wrap;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="app-error"></div>
  <script type="module">
    import('./config/main.js').catch(err => {
      const el = document.getElementById('app-error');
      el.style.display = 'block';
      el.textContent = 'Failed to load config app:\n' + err.message + '\n' + err.stack;
    });
  </script>
</body>
</html>
