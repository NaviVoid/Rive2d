<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rive2d Settings</title>
  <link rel="stylesheet" href="config.css" />
</head>
<body>
  <div class="container">
    <h1>Rive2d Settings</h1>

    <div class="section">
      <label>Current Model</label>
      <div class="model-path">
        <input type="text" id="model-path" readonly placeholder="No model selected" />
        <button id="browse-btn">Browse</button>
      </div>
    </div>

    <div class="section">
      <label>Recent Models</label>
      <ul id="recent-list" class="recent-list"></ul>
    </div>

    <div class="actions">
      <button id="apply-btn" class="primary" disabled>Apply</button>
    </div>
  </div>

  <script type="module" src="config.js"></script>
</body>
</html>
